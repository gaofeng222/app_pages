<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付页面</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略页面中的数字识别为电话号码、email识别 -->
    <meta name="format-detection" content="telephone=no, email=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 网页不会被缓存 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script>
        window.onload = function(){
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            console.log(hWidth)
            html.style.fontSize = hWidth/16 + 'px';
            if(hWidth > 750){
                hWidth = 750;
            }
        }
    </script>

</head>
<body>
    <section class="wrap">
        <div class="header">
            <div class="left-img"></div>
            <div class="right-img"><img src="img/yiguan.png" alt=""></div>
        </div>
        <div class="content">
                <div class="discount_num">
                        <form class="sales_from">
                            <p class="sales_num">请输入优惠码:</p>
                            <input type="text" placeholder="请输入兑换码" class="change_num"/>
                            <i class="closed">X</i> 
                            <input type="button" value="点击兑换" class="charge_btn same_btn"/>
                        </form>
                </div>
                <div>
                <ul class="discount_token">
                    <li>
                        <div class=discount_sz>￥<strong>5</strong></div>
                        <div class="discount_ct">
                                <p>新用户专享优惠5元</p>   
                                <p>所有门店实用</p>   
                                <p>有效期:2018.9.11-2019.9.11</p>   
                        </div>
                    </li>
                    <li style="display: none;">
                            <div class=discount_sz>￥<strong>5</strong></div>
                            <div class="discount_ct">
                                    <p>新用户专享优惠5元</p>   
                                    <p>所有门店实用</p>   
                                    <p>有效期:2018.9.11-2019.9.11</p>   
                            </div>
                        </li>
                    </ul>
                    <div class="discount_btn ">
                        <h3>点击下方按钮进行支付</h3>
                        <a href="javascript:;"><strong>8小时</strong><span>8.00元</span></a>
                    </div>
                    <!--<input type="button" value="确认支付" class="confirm_btn same_btn" />-->
                </div>
                <div class="claring">
                    <h3 class="h3 center">服务声明</h3>
                    <p>在您注册网站会员和使用我们服务之前，请仔细阅读下面的条款。在条款中，您一方以"您"和"您的"表示，本网站则以"我们"、"我们的</p>
                </div>
        </div> 
    </section>
</body>
</html>
